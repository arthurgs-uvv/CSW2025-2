    <h1>Calculadora de Idade</h1>

    <div>
        <span>Data de Nascimento</span>
        <input id="dia" class="data_nascimento" type="number" max="31" placeholder="Dia de nascimento">
        <select name="mes" class="mes_nascimento" id="mes">
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option> 
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
        <input type="number" name="ano" id="ano" class="ano_nascimento" placeholder="Ano de nascimento">
        <br>
        <button onclick="calcula_idade()">Calcular idade</button>
    </div>

    <script>

            var mes = document.getElementById('mes').value;
